<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Links</title>
        <link href="assets/reset.css" rel="stylesheet">
        <link href="assets/style.css" rel="stylesheet">
        <script defer src="assets/arena.js"></script>
    </head>
    <!-- [Interface as Interface Concept: A digital art gallery showcasing the fusion of design disciplines] -->
    <body>
        <header>
            <div class="menu">
                <p><a>T&I 2</a></p>
                <button id="playPauseAnimate"></button>
            </div>
        </header>
        <main class="main-grid">
            <article class="left-grid">
                <section class="svg-loop">
                    <!--SVG HERE  -->
                    <p>let's try to fix space</p>
                </section>
            </article>
            <article class="right-grid">
                <section class="collection-intro">
                    <h1 id="channel-title"></h1>
                    <h1 id="channel-description"></h1>
                    <div class="intro-button">
                        <p id="channel-link"><a>Are.na</a></p>
                        <p id="colophon"><a>Colophon</a></p>
                    </div>
                </section>
                <section class="block-grid">
                    <ul class="filter">
                        <li><button class="filter-btn active" data-filter="all">All</button></li>
                        <li><button class="filter-btn" data-filter="link">Links</button></li>
                        <li><button class="filter-btn" data-filter="image">Images</button></li>
                        <li><button class="filter-btn" data-filter="video">Videos</button></li>
                        <li><button class="filter-btn" data-filter="pdf">PDF</button></li>
                        <li><button class="filter-btn" data-filter="audio">Audio</button></li>
                    </ul>
                    <ul id="channel-blocks"></ul>
                    <p><span id="channel-count"></span> blocks</p>
                </section>
            </article>
        </main>
        <footer>
            <h2>Your authors</h2>
            <section id="channel-users"></section>
        </footer>       
    </body>
</html>
